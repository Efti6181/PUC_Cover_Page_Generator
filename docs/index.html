.center-logo {

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img {
            width: 100%;
            height: 91%;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #a0a0a0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                gap: 15px;
            }

*,

  font-family: inherit;

}

.content {
  text-align: center;
}

.title {
    margin-top: 100px;

  /* font-size: var(--fs); */
  /* font-weight: 800; */
  letter-spacing: var(--ls);
  position: relative;
  overflow: hidden;
  background: var(--bg);
  /* margin: 0; */
}



.aurora {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  mix-blend-mode: darken;
  pointer-events: none;
}

.aurora__item {
  overflow: hidden;
  position: absolute;
  width: 60vw;
  height: 60vw;
  background-color: var(--clr-1);
  border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
  filter: blur(var(--blur));
  mix-blend-mode: overlay;
}

.aurora__item:nth-of-type(1) {
  top: -50%;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-1 12s ease-in-out infinite alternate;
}

.aurora__item:nth-of-type(2) {
  background-color: var(--clr-3);
  right: 0;
  top: 0;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-2 12s ease-in-out infinite alternate;
}

.aurora__item:nth-of-type(3) {
  background-color: var(--clr-2);
  left: 0;
  bottom: 0;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-3 8s ease-in-out infinite alternate;
}

.aurora__item:nth-of-type(4) {
  background-color: var(--clr-4);
  right: 0;
  bottom: -50%;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-4 24s ease-in-out infinite alternate;
}

@keyframes aurora-1 {
  0% {
    top: 0;
    right: 0;
  }

  50% {
    top: 100%;
    right: 75%;
  }

  75% {
    top: 100%;
    right: 25%;
  }

  100% {
    top: 0;
    right: 0;
  }
}

@keyframes aurora-2 {
  0% {
    top: -50%;
    left: 0%;
  }

  60% {
    top: 100%;
    left: 75%;
  }

  85% {
    top: 100%;
    left: 25%;
  }

  100% {
    top: -50%;
    left: 0%;
  }
}

@keyframes aurora-3 {
  0% {
    bottom: 0;
    left: 0;
  }

  40% {
    bottom: 100%;
    left: 75%;
  }

  65% {
    bottom: 40%;
    left: 50%;
  }

  100% {
    bottom: 0;
    left: 0;
  }
}

@keyframes aurora-4 {
  0% {
    bottom: -50%;
    right: 0;
  }

  50% {
    bottom: 0%;
    right: 40%;
  }

  90% {
    bottom: 50%;
    right: 25%;
  }

  100% {
    bottom: -50%;
    right: 0;
  }
}

@keyframes aurora-border {
  0% {
    border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
  }

  25% {
    border-radius: 47% 29% 39% 49% / 61% 19% 66% 26%;
  }

  50% {
    border-radius: 57% 23% 47% 72% / 63% 17% 66% 33%;
  }

  75% {
    border-radius: 28% 49% 29% 100% / 93% 20% 64% 25%;
  }

  100% {
    border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
  }
}

    <script>
        // Template data - you can replace these with your actual data
        const templates = [
          {
              id: 2,
              title: "Customize Lab Report Cover Page",
              subtitle: "   ",
              image: "lrr.png",
              folder: "PUC/mainCP/index.html"
          },
            {

            },

                image: "pp.png",

            },
            {
                id: 3,

                subtitle: " ",
                image: "indx.png",
                folder: "PUC/mainindex/index.html"
            },
            {
                id: 5,
                title: "Lab Report Cover Page",
                subtitle: "",
                image: "repo.png",
                folder: "PUC/mainRe/index.html"
            },
            {
                id: 4,
                title: "Assignment Cover Page",
                subtitle: " ",
                image: "aass.png",
                folder: "PUC/mainAsss/index.html"
            },

        ];

        // Function to generate gallery cards
        function generateGallery() {
            const galleryElement = document.getElementById('gallery');
            
            templates.forEach(template => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = function() {
                    window.location.href = template.folder;
                };
                
                card.innerHTML = `
                    <img src="${template.image}" alt="${template.title}" class="card-img">
                    <div class="card-content">
                        <h3 class="card-title">${template.title}</h3>
                        <p class="card-subtitle">${template.subtitle}</p>
                    </div>
                `;
                
                galleryElement.appendChild(card);
            });
        }

        // Initialize the gallery when the page loads
        window.onload = generateGallery;
    </script>
